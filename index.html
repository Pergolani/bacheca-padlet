<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Bacheca</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icone SVG
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const GripVertical = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="9" cy="12" r="1"></circle>
                <circle cx="9" cy="5" r="1"></circle>
                <circle cx="9" cy="19" r="1"></circle>
                <circle cx="15" cy="12" r="1"></circle>
                <circle cx="15" cy="5" r="1"></circle>
                <circle cx="15" cy="19" r="1"></circle>
            </svg>
        );
        
        const ImageIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        );

        function PadletBoard() {
            const [notes, setNotes] = useState([]);
            const [isAdding, setIsAdding] = useState(false);
            const [newNote, setNewNote] = useState({ title: '', content: '', color: '#fef3c7', image: null });
            const [draggedNote, setDraggedNote] = useState(null);

            const colors = [
                { name: 'Giallo', value: '#fef3c7' },
                { name: 'Rosa', value: '#fce7f3' },
                { name: 'Blu', value: '#dbeafe' },
                { name: 'Verde', value: '#d1fae5' },
                { name: 'Viola', value: '#ede9fe' },
                { name: 'Arancione', value: '#fed7aa' }
            ];

            useEffect(() => {
                loadNotes();
            }, []);

            const loadNotes = () => {
                const saved = localStorage.getItem('padlet-notes');
                if (saved) {
                    setNotes(JSON.parse(saved));
                }
            };

            const saveNotes = (updatedNotes) => {
                localStorage.setItem('padlet-notes', JSON.stringify(updatedNotes));
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewNote({ ...newNote, image: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const addNote = () => {
                if (newNote.title.trim() || newNote.content.trim() || newNote.image) {
                    const note = {
                        ...newNote,
                        id: Date.now(),
                        x: Math.random() * 60,
                        y: Math.random() * 60
                    };
                    const updatedNotes = [...notes, note];
                    setNotes(updatedNotes);
                    saveNotes(updatedNotes);
                    setNewNote({ title: '', content: '', color: '#fef3c7', image: null });
                    setIsAdding(false);
                }
            };

            const deleteNote = (id) => {
                const updatedNotes = notes.filter(n => n.id !== id);
                setNotes(updatedNotes);
                saveNotes(updatedNotes);
            };

            const handleDragStart = (e, note) => {
                setDraggedNote(note);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const handleDrop = (e) => {
                e.preventDefault();
                if (draggedNote) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    const updatedNotes = notes.map(n => 
                        n.id === draggedNote.id 
                            ? { ...n, x: Math.max(0, Math.min(90, x)), y: Math.max(0, Math.min(90, y)) }
                            : n
                    );
                    setNotes(updatedNotes);
                    saveNotes(updatedNotes);
                    setDraggedNote(null);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">La Mia Bacheca</h1>
                            <button
                                onClick={() => setIsAdding(!isAdding)}
                                className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                            >
                                <Plus size={20} />
                                Nuova Nota
                            </button>
                        </div>

                        {isAdding && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6 max-w-md">
                                <h2 className="text-xl font-semibold mb-4">Crea una nota</h2>
                                
                                <input
                                    type="text"
                                    placeholder="Titolo"
                                    value={newNote.title}
                                    onChange={(e) => setNewNote({ ...newNote, title: e.target.value })}
                                    className="w-full p-2 border border-gray-300 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                
                                <textarea
                                    placeholder="Contenuto..."
                                    value={newNote.content}
                                    onChange={(e) => setNewNote({ ...newNote, content: e.target.value })}
                                    className="w-full p-2 border border-gray-300 rounded mb-3 h-24 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />

                                <div className="mb-3">
                                    <label className="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded cursor-pointer hover:bg-gray-200 transition">
                                        <ImageIcon size={20} className="text-gray-600" />
                                        <span className="text-gray-700">Aggiungi immagine</span>
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleImageUpload}
                                            className="hidden"
                                        />
                                    </label>
                                    {newNote.image && (
                                        <div className="mt-2 relative">
                                            <img src={newNote.image} alt="Preview" className="w-full rounded border" />
                                            <button
                                                onClick={() => setNewNote({ ...newNote, image: null })}
                                                className="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600"
                                            >
                                                <X size={16} />
                                            </button>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="mb-4">
                                    <p className="text-sm text-gray-600 mb-2">Colore:</p>
                                    <div className="flex gap-2">
                                        {colors.map(color => (
                                            <button
                                                key={color.value}
                                                onClick={() => setNewNote({ ...newNote, color: color.value })}
                                                className={`w-8 h-8 rounded-full border-2 ${newNote.color === color.value ? 'border-gray-800' : 'border-gray-300'}`}
                                                style={{ backgroundColor: color.value }}
                                                title={color.name}
                                            />
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="flex gap-2">
                                    <button
                                        onClick={addNote}
                                        className="flex-1 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                                    >
                                        Aggiungi
                                    </button>
                                    <button
                                        onClick={() => {
                                            setIsAdding(false);
                                            setNewNote({ title: '', content: '', color: '#fef3c7', image: null });
                                        }}
                                        className="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                                    >
                                        Annulla
                                    </button>
                                </div>
                            </div>
                        )}

                        <div 
                            className="relative bg-white rounded-lg shadow-lg min-h-[600px] p-4"
                            onDragOver={handleDragOver}
                            onDrop={handleDrop}
                        >
                            {notes.length === 0 ? (
                                <div className="flex items-center justify-center h-[600px] text-gray-400">
                                    <p className="text-lg">Clicca su "Nuova Nota" per iniziare</p>
                                </div>
                            ) : (
                                notes.map(note => (
                                    <div
                                        key={note.id}
                                        draggable
                                        onDragStart={(e) => handleDragStart(e, note)}
                                        className="absolute w-64 rounded-lg shadow-md cursor-move hover:shadow-xl transition overflow-hidden"
                                        style={{
                                            backgroundColor: note.color,
                                            left: `${note.x}%`,
                                            top: `${note.y}%`
                                        }}
                                    >
                                        {note.image && (
                                            <img 
                                                src={note.image} 
                                                alt={note.title || 'Immagine'} 
                                                className="w-full h-48 object-cover"
                                            />
                                        )}
                                        <div className="p-4">
                                            <div className="flex items-start justify-between mb-2">
                                                <GripVertical size={16} className="text-gray-400 mt-1" />
                                                <button
                                                    onClick={() => deleteNote(note.id)}
                                                    className="text-gray-500 hover:text-red-600 transition"
                                                >
                                                    <X size={18} />
                                                </button>
                                            </div>
                                            {note.title && (
                                                <h3 className="font-semibold text-gray-800 mb-2">{note.title}</h3>
                                            )}
                                            {note.content && (
                                                <p className="text-gray-700 text-sm whitespace-pre-wrap">{note.content}</p>
                                            )}
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PadletBoard />, document.getElementById('root'));
    </script>
</body>
</html>
